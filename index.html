<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output grid-container">
            <h2 id="result">0</h2>
        </div>
        <button id="op-ce" class="grid-container btn-num">
            CE
        </button>
        <button id="num7" class="grid-container btn-num">
            7
        </button>
        <button id="num8" class="grid-container btn-num">
            8
        </button>
        <button id="num9" class="grid-container btn-num">
            9
        </button>
        <button id="op-d" class="grid-container btn-num">
            /
        </button>
        <button id="num4" class="grid-container btn-num">
            4
        </button>
        <button id="num5" class="grid-container btn-num">
            5
        </button>
        <button id="num6" class="grid-container btn-num">
            6
        </button>
        <button id="op-m" class="grid-container btn-num">
            X
        </button>
        <button id="num1" class="grid-container btn-num">
            1
        </button>
        <button id="num2" class="grid-container btn-num">
            2
        </button>
        <button id="num3" class="grid-container btn-num">
            3
        </button>
        <button id="op-s"class="grid-container btn-num">
            -
        </button>
        <button id="num0" class="grid-container btn-num">
            0
        </button>
        <button id="num00" class="grid-container btn-num">
            00
        </button>
        <button id="numdot" class="grid-container btn-num">
            .
        </button>
        <div id="op-a" class="grid-container btn-num">
            +
        </div>
        <button id="total" class="grid-container btn-num">
            =
        </button>
    </div>
</body>
<script src="script.js"></script>
<script src="js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
